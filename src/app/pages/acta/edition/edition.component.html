<div class="acta-edition-container">
  <div class="header">
    <div class="info-corrector" *ngIf="acta.corrector">
      <label>
        <h5>ID:</h5> {{ acta.corrector.id_usuario }}
      </label>
      <label *ngIf="acta.corrector.rol">
        <h5>Rol:</h5> {{ acta.corrector.rol.rol }}
      </label>
      <label>
        <h5>Corrector:</h5> {{ acta.corrector.nombre }} {{ acta.corrector.apellidos }}
      </label>
    </div>
    <div class="info-convocatoria" *ngIf="acta.convocatoria">
      <label>
        <h5>ID:</h5> {{ acta.convocatoria.id_convocatoria }}
      </label>
      <label>
        <h5>Fecha:</h5> {{ acta.convocatoria.fecha | date }}
      </label>
      <label>
        <h5>Hora:</h5> {{ acta.convocatoria.horario.horario }}
      </label>
      <label>
        <h5>Lenguaje:</h5> {{ acta.convocatoria.lenguaje.lenguaje }}
      </label>
      <label>
        <h5>Nivel:</h5> {{ acta.convocatoria.nivel.nivel }}
      </label>
    </div>
  </div>
  <div class="content">
    <div class="bloque-lectura-escritura">
      <div class="parte">
        <comprension-lectora [comprensionLectora]="acta.comprensionLectora" [puntuacionMaxima]="acta.convocatoria.comprension_lectora_puntuacion_maxima_parte">
        </comprension-lectora>
      </div>
      <div class="parte">
        <expresion-escrita [expresionEscrita]="acta.expresionEscrita" [puntuacionMaxima]="acta.convocatoria.expresion_escrita_puntuacion_maxima_parte">
        </expresion-escrita>
      </div>
    </div>
    <div class="bloque-oral-auditiva">
      <div class="parte">
        <comprension-auditiva [comprensionAuditiva]="acta.comprensionAuditiva" [puntuacionMaxima]="acta.convocatoria.comprension_auditiva_puntuacion_maxima_parte">
        </comprension-auditiva>
      </div>
      <div class="parte">
        <expresion-oral [expresionOral]="acta.expresionOral" [puntuacionMaxima]="acta.convocatoria.expresion_oral_puntuacion_maxima_parte">
        </expresion-oral>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="info-acta" *ngIf="acta">
      <label>
        <h5>Resultado bloque lectoescritura:</h5> {{acta.resultado_bloque_lectoescritura}}%
      </label>
      <label>
        <h5>Resultado bloque destrezas orales:</h5> {{acta.resultado_bloque_destrezas_orales}}%
      </label>
      <label>
        <h5>Resultado global de la prueba:</h5> {{acta.resultado_global}}%
      </label>
      <label>
        <h5>Resultado:</h5> {{ acta.resultado }}
      </label>
    </div>
  </div>
</div>
