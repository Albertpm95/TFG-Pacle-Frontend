<div class="container">
  <mat-card class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>
        <h1>Lista de actas</h1>
      </mat-card-title>
      <mat-card-subtitle>
        <mat-form-field>
          <mat-label for="idioma_nuevo">AÃ±adir nuevo idioma</mat-label>
          <input matInput id="idioma_nuevo" [formControl]="nuevaActaForm">
          <mat-icon matSuffix>add</mat-icon>
        </mat-form-field>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" *ngIf="listLoaded">
        <div>
          <ng-container matColumnDef="id_acta">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let id_acta">
              {{id_acta }}
            </td>
          </ng-container>
          <ng-container matColumnDef="alumno">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let alumno">
              {{alumno }}
            </td>
          </ng-container>
          <ng-container matColumnDef="comprension">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let comprension">
              {{ comprension}}
            </td>
          </ng-container>
          <ng-container matColumnDef="convocatoria">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let convocatoria">
              {{ convocatoria}}
            </td>
          </ng-container>
          <ng-container matColumnDef="expresion">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let expresion">
              {{ expresion}}
            </td>
          </ng-container>
          <ng-container matColumnDef="resultado">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let resultado">
              {{ resultado}}
            </td>
          </ng-container>
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let id_acta">
              <mat-icon>edit</mat-icon>
              <mat-icon>delete</mat-icon>
            </td>
          </ng-container>
        </div>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div *ngIf="!listLoaded">
        <h2>No se han encontrado actas.</h2>
      </div>
    </mat-card-content>
  </mat-card>
</div>
