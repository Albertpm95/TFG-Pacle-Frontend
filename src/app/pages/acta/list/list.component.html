<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Convocatorias</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-table [dataSource]="actas" *ngIf="!loading">
        <ng-container matColumnDef="lenguaje">
          <mat-header-cell *matHeaderCellDef> Lenguaje </mat-header-cell>
          <mat-cell *matCellDef="let acta"> {{ acta.lenguaje }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="tipo">
          <mat-header-cell *matHeaderCellDef> Tipo </mat-header-cell>
          <mat-cell *matCellDef="let acta"> {{ acta.tipo }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="fecha">
          <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
          <mat-cell *matCellDef="let acta">
            {{ acta.fecha | date : "short" }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="activa">
          <mat-header-cell *matHeaderCellDef> Activa </mat-header-cell>
          <mat-cell *matCellDef="let acta"> {{ acta.activa }} </mat-cell>
        </ng-container>

        <mat-header-row
          *matHeaderRowDef="
            ['lenguaje', 'tipo', 'fecha', 'activa'];
            sticky: true
          "
        ></mat-header-row>
        <mat-row
          *matRowDef="let row; columns: ['lenguaje', 'tipo', 'fecha', 'activa']"
        ></mat-row>
      </mat-table>
    </mat-card-content>
  </mat-card>
</div>
