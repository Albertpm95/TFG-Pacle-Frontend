<div class="container">
  <mat-card class="mat-elevation-z8">
    <mat-card-header>
      <div class="header-container">
        <mat-card-title>
          <h1>Lista de actas</h1>
        </mat-card-title>
        <button mat-raised-button [routerLink]="[edit_route]">AÃ±adir acta nuevo<mat-icon matPrefix>add</mat-icon></button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="data_source" *ngIf="list_loaded">
        <div>
          <ng-container matColumnDef="idActa">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let acta">
              {{ acta.idActa }}
            </td>
          </ng-container>
          <ng-container matColumnDef="alumno">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let acta">
              {{acta.alumno.dni }}
            </td>
          </ng-container>
          <ng-container matColumnDef="convocatoria">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let acta">
              {{ acta.convocatoria}}
            </td>
          </ng-container>
          <ng-container matColumnDef="resultado">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let acta">
              {{ acta.resultado}}
            </td>
          </ng-container>
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let acta">
              <button mat-icon-button [routerLink]="[edit_route, { idActa: acta.idActa}]"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>
        </div>
        <tr mat-header-row *matHeaderRowDef="displayed_columns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayed_columns"></tr>
      </table>
      <div *ngIf="!list_loaded">
        <h2>No se han encontrado actas.</h2>
      </div>
    </mat-card-content>
  </mat-card>
</div>
