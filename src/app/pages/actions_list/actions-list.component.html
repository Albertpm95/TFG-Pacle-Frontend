<div class="list-container container">
  <mat-nav-list *ngIf="loaded">
    <mat-list-item *ngFor="let opcion of actionsList">
      <span matListItemTitle (click)="goTo(opcion.url)">{{
        opcion.action_label
      }}</span>
    </mat-list-item>
  </mat-nav-list>
  <div *ngIf="!loaded">
    <span>No hay acciones disponibles</span>
  </div>
</div>
