<div class="list-container container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Bienvenido</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="!loading">
      <mat-nav-list>
        <mat-list-item
          *ngFor="let opcion of actionsList"
          (click)="goTo(opcion.url)"
        >
          <span matListItemTitle>{{ opcion.action_label }}</span>
        </mat-list-item>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</div>
