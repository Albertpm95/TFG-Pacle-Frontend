<div class="generos-container">
  <mat-form-field>
    <mat-label for="genero-nuevo">AÃ±adir nuevo genero</mat-label>
    <input matInput id="genero-nuevo" [formControl]="nuevoGeneroForm" />
    <mat-icon matSuffix (click)="addGeneroAlumno()">add</mat-icon>
  </mat-form-field>
  <mat-list>
    <div class="list-item" *ngFor="let genero of generos; let last = last">
      <mat-list-item *ngIf="genero">
        <span class="list-item-span" matListItemTitle *ngIf="genero.idGenero"
          >{{ genero.genero }}<mat-icon (click)="deleteGeneroAlumno(genero.idGenero)">delete</mat-icon></span
        >
      </mat-list-item>
      <mat-divider *ngIf="!last">{{ last }}></mat-divider>
    </div>
  </mat-list>
</div>
