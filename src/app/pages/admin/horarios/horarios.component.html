<div class="horarios-container">
  <mat-form-field>
    <mat-label for="horario_nuevo">AÃ±adir nuevo horario</mat-label>
    <input matInput id="horario_nuevo" [formControl]="nuevoHorarioForm">
    <mat-icon matSuffix (click)="addHorarioConvocatoria()">add</mat-icon>
  </mat-form-field>
  <mat-list>
    <div class="list-item" *ngFor="let horario of horarios$ | async">
      <mat-list-item>
        <span class="list-item-span" matListItemTitle>{{horario.horario}}<mat-icon (click)="deleteHorarioConvocatoria(horario.idHorario)">delete</mat-icon></span>
      </mat-list-item>
      <mat-divider></mat-divider>
    </div>
  </mat-list>
</div>
