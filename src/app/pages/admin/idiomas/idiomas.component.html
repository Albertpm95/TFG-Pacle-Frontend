<div class="idiomas-container">
  <mat-form-field>
    <mat-label for="idioma_nuevo">AÃ±adir nuevo lenguaje</mat-label>
    <input matInput id="idioma_nuevo" [formControl]="nuevoIdiomaForm">
    <mat-icon matSuffix (click)="addIdiomaConvocatoria()">add</mat-icon>
  </mat-form-field>
  <mat-list>
    <div class="list-item" *ngFor="let lenguaje of idiomas$ | async">

        <span matListItemTitle>{{lenguaje.lenguaje}}<mat-icon (click)="deleteIdiomaConvocatoria(lenguaje.id_lenguaje)">delete</mat-icon></span>
      </mat-list-item>
      <mat-divider></mat-divider>
    </div>
  </mat-list>
</div>
