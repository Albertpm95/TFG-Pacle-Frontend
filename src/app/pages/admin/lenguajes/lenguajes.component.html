<div class="lenguajes-container">
    <mat-form-field>
        <mat-label for="lenguaje-nuevo">AÃ±adir nuevo lenguaje</mat-label>
        <input matInput id="lenguaje-nuevo" [formControl]="nuevoLenguajeForm">
        <mat-icon matSuffix (click)="addLenguajeConvocatoria()">add</mat-icon>
    </mat-form-field>
    <mat-list>
        <div class="list-item" *ngFor="let lenguaje of lenguajes; let last=last">
            <mat-list-item *ngIf="lenguaje">
                <span class="list-item-span" matListItemTitle *ngIf="lenguaje.idLenguaje">{{lenguaje.lenguaje}}<mat-icon (click)="deleteLenguajeConvocatoria(lenguaje.idLenguaje)">delete</mat-icon></span>
            </mat-list-item>
            <mat-divider *ngIf=" !last">{{last}}></mat-divider>
        </div>
    </mat-list>
</div>
