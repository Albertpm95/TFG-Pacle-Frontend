<div class="alumno-form-container container" *ngIf="alumnoNuevoForm">
    <mat-card>
        <mat-card-header>
            <mat-card-title *ngIf="!alumno">Creaccion de un alumno</mat-card-title>
            <mat-card-title *ngIf="alumno && alumno.idAlumno">Edicion de un alumno</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="alumnoNuevoForm" *ngIf="!loading">
                <mat-form-field>
                    <mat-label for="dni">DNI</mat-label>
                    <input matInput formControlName="dni">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="nombre">Nombre</mat-label>
                    <input matInput formControlName="nombre">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="apellidos">Apellidos</mat-label>
                    <input matInput formControlName="apellidos">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="direccion">Direccion:</mat-label>
                    <input matInput formControlName="direccion">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="email">Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="telefono">Telefono</mat-label>
                    <input matInput formControlName="telefono">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="genero">Genero del alumno</mat-label>
                    <mat-select formControlName="genero" [value]>
                        <mat-option [value]="genero" *ngFor="let genero of listaGenerosAlumno$ | async">{{ genero.genero }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="genero">Colectivo UV</mat-label>
                    <mat-select formControlName="colectivoUV">
                        <mat-option [value]="colectivoUV" *ngFor="let colectivoUV of listaColectivosUVAlumno$ | async">{{ colectivoUV.colectivoUV }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-checkbox class="example-margin">Prueba adaptada</mat-checkbox>
                <mat-form-field>
                    <mat-label for="fechaNacimiento">Fecha de nacimiento</mat-label>
                    <input matInput startAt="fechaNacimiento" [matDatepicker]="fechaNacimiento" formControlName="fechaNacimiento" />
                    <mat-datepicker-toggle matIconSuffix [for]="fechaNacimiento"></mat-datepicker-toggle>
                    <mat-datepicker #fechaNacimiento></mat-datepicker>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" (click)="saveAlumno()" *ngIf="!alumno" [disabled]="alumnoNuevoForm.invalid">
                Crear Alumno
            </button>
            <button mat-raised-button color="primary" type="submit" (click)="saveAlumno(alumno.idAlumno)" *ngIf="alumno && alumno.idAlumno" [disabled]="alumnoNuevoForm.invalid">
                Actualizar Alumno
            </button>
        </mat-card-actions>
    </mat-card>
</div>
