<div class="alumno-form-container container" *ngIf="alumnoNuevoForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title *ngIf="alumno && !alumno.id_alumno">Creaccion de un alumno</mat-card-title>
      <mat-card-title *ngIf="alumno && alumno.id_alumno">Edicion de un alumno</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="alumnoNuevoForm" *ngIf="!loading">
        <div class="row">
          <mat-form-field>
            <mat-label for="dni">DNI</mat-label>
            <input matInput formControlName="dni">
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field>
            <mat-label for="dni">DNI</mat-label>
            <input matInput formControlName="nombre">
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field>
            <mat-label for="dni">DNI</mat-label>
            <input matInput formControlName="apellidos">
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" (click)="saveAlumno()" *ngIf="alumno &&alumno.id_alumno">
        Crear Alumno
      </button>
      <button mat-raised-button color="primary" type="submit" (click)="saveAlumno()" *ngIf="alumno &&!alumno.id_alumno">
        Actualizar Alumno
      </button>
    </mat-card-actions>
  </mat-card>
</div>
