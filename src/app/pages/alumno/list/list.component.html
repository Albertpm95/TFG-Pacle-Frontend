<div class="container">
  <mat-card class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>
        <h1>Lista de alumnos</h1>
      </mat-card-title>
      <mat-card-subtitle>
        <mat-form-field>
          <mat-label for="idioma_nuevo">AÃ±adir nuevo idioma</mat-label>
          <input matInput id="idioma_nuevo" [formControl]="nuevoAlumnoForm">
          <mat-icon matSuffix>add</mat-icon>
        </mat-form-field>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" *ngIf="listLoaded">
        <div>
          <ng-container matColumnDef="DNI">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let DNI">
              {{DNI }}
            </td>
          </ng-container>
          <ng-container matColumnDef="id_alumno">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let id_alumno">
              {{id_alumno }}
            </td>
          </ng-container>
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let nombre">
              {{nombre }}
            </td>
          </ng-container>
          <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let apellidos">
              {{ apellidos}}
            </td>
          </ng-container>
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let id_alumno">
              <mat-icon>edit</mat-icon>
              <mat-icon>delete</mat-icon>
            </td>
          </ng-container>
        </div>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div *ngIf="!listLoaded">
        <h2>No se han encontrado alumnos.</h2>
      </div>
    </mat-card-content>
  </mat-card>
</div>
