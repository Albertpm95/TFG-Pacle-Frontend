<div class="container">
    <mat-card class="mat-elevation-z8">
        <mat-card-header>
            <div class="header-container">
                <mat-card-title>
                    <h1>Lista de alumnos</h1>
                </mat-card-title>
                <button mat-raised-button [routerLink]="[edit_route]">AÃ±adir alumno nuevo<mat-icon matPrefix>add</mat-icon></button>
            </div>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="data_source" *ngIf="list_loaded">
                <div>
                    <ng-container matColumnDef="dni">
                        <th mat-header-cell *matHeaderCellDef>DNI</th>
                        <td mat-cell *matCellDef="let alumno">
                            {{alumno.dni }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef>Nombre</th>
                        <td mat-cell *matCellDef="let alumno">
                            {{alumno.nombre }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="apellidos">
                        <th mat-header-cell *matHeaderCellDef>Apellidos</th>
                        <td mat-cell *matCellDef="let alumno">
                            {{ alumno.apellidos}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="fechaNacimiento">
                        <th mat-header-cell *matHeaderCellDef>Fecha Nacimiento</th>
                        <td mat-cell *matCellDef="let alumno">
                            {{alumno.fechaNacimiento | date }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="colectivoUV">
                        <th mat-header-cell *matHeaderCellDef>ColectivoUV</th>
                        <td mat-cell *matCellDef="let alumno">
                            {{alumno.colectivoUV }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="genero">
                        <th mat-header-cell *matHeaderCellDef>Genero</th>
                        <td mat-cell *matCellDef="let alumno">
                            {{alumno.genero.genero }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="pruebaAdatada">
                        <th mat-header-cell *matHeaderCellDef>Prueba adaptada</th>
                        <td mat-cell *matCellDef="let alumno">
                            <span *ngIf="alumno.pruebaAdaptada">Si</span>{{alumno.pruebaAdatada }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef>Acciones</th>
                        <td mat-cell *matCellDef="let alumno">
                            <button mat-icon-button [routerLink]="[correct_alumno_route, { idAlumno: alumno.idAlumno, idConvocatoria: convocatoria.idConvocatoria}]" *ngIf="convocatoria"><mat-icon>correct</mat-icon></button>
                            <button mat-icon-button [routerLink]="[edit_route, { idAlumno: alumno.idAlumno}]"><mat-icon>edit</mat-icon></button>
                            <button mat-icon-button><mat-icon>delete</mat-icon></button>
                        </td>
                    </ng-container>
                </div>
                <tr mat-header-row *matHeaderRowDef="displayed_columns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayed_columns"></tr>
            </table>
            <div *ngIf="!list_loaded">
                <h2>No se han encontrado alumnos.</h2>
            </div>
        </mat-card-content>
    </mat-card>
</div>
