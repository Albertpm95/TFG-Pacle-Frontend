<div class="container">
  <mat-card class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>
        <h1>Lista de convocatorias</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" *ngIf="listLoaded">
        <div>
          <ng-container matColumnDef="lenguaje">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let lenguaje">
              {{ lenguaje}}
            </td>
          </ng-container>
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let fecha">
              {{ fecha }}
            </td>
          </ng-container>
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let estado">
              {{ estado }}
            </td>
          </ng-container>
          <ng-container matColumnDef="id_convocatoria">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let id_convocatoria">
              {{id_convocatoria }}
            </td>
          </ng-container>
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let id_convocatoria">
              <mat-icon>edit</mat-icon>
              <mat-icon>delete</mat-icon>
            </td>
          </ng-container>
        </div>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div *ngIf="!listLoaded">
        <h2>No se han encontrado convocatorias.</h2>
      </div>
    </mat-card-content>
  </mat-card>
</div>
