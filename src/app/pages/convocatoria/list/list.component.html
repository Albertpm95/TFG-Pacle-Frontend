<div class="container">
  <mat-card class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>
        <h1>Lista de Convocatorias</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" *ngIf="listLoaded">
        <div>
          <ng-container matColumnDef="lenguaje">
            <th mat-header-cell *matHeaderCellDef>Lenguaje</th>
            <td mat-cell *matCellDef="let convocatoria">
              {{ convocatoria.lenguaje }}
            </td>
          </ng-container>

          <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef>Tipo</th>
            <td mat-cell *matCellDef="let convocatoria">
              {{ convocatoria.tipo }}
            </td>
          </ng-container>

          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let convocatoria">
              {{ convocatoria.fecha | date : "short" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let convocatoria">
              <mat-slide-toggle color="primary" [checked]="convocatoria.estado" (click)="cambiarEstadoConvocatoria(convocatoria)"></mat-slide-toggle>
            </td>
          </ng-container>

          <ng-container matColumnDef="id_convocatoria">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let convocatoria" (click)="editarConvocatoria(convocatoria)">
              <a [routerLink]="[edit_route]">
                <mat-icon>edit</mat-icon>
              </a>
            </td>
          </ng-container>
        </div>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div *ngIf="!listLoaded">
        <h2>No se han encontrado convocatorias</h2>
      </div>
    </mat-card-content>
  </mat-card>
</div>
