<div class="acta-form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Creaccion de una convocatoria</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="actaForm">
        <mat-form-field appearance="fill">
          <mat-label for="lenguaje" name="lenguaje">Lenguaje de la convocatoria</mat-label>
          <mat-select>
            <mat-option value="lenguaje" *ngFor="let lenguaje of constants.Lenguaje">{{lenguaje}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label for="tipo" name="tipo">Tipo de convocatoria</mat-label>
          <mat-select>
            <mat-option value="tipo" *ngFor="let tipo of constants.Tipo">{{tipo}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Fecha de la convocatoria</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fecha">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
</div>
