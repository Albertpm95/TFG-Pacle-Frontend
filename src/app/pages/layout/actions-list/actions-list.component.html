<div class="list-container">
  <mat-nav-list *ngIf="loaded">
    <mat-list-item *ngFor="let opcion of actionsList" [activated]="true">
      <a matListItemTitle href="...">{{ opcion.action_label }}</a>
    </mat-list-item>
  </mat-nav-list>
  <div *ngIf="!loaded">
    <span>No hay acciones disponibles</span>
  </div>
</div>
