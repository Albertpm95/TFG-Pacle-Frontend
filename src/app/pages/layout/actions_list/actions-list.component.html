<div class="list-container">
  <mat-nav-list *ngIf="loaded">
    <mat-list-item *ngFor="let opcion of actionsList" [activated]="true">
      <a matListItemTitle href="{{opcion.url}}">{{ opcion.action_label }} | {{opcion.url}}</a>
    </mat-list-item>
  </mat-nav-list>
  <div *ngIf="!loaded">
    <span>No hay acciones disponibles</span>
  </div>
</div>
