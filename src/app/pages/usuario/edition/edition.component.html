<div class="usuario-form-container container" *ngIf="!loading">
    <mat-card>
        <mat-card-header>
            <mat-card-title *ngIf="!usuario">Creaccion de un usuario</mat-card-title>
            <mat-card-title *ngIf="usuario && usuario.idUsuario">Edici√≥n de un usuario</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="usuarioDetailsForm" *ngIf="!loading">
                <mat-form-field>
                    <mat-label for="nombre">Nombre</mat-label>
                    <input matInput formControlName="nombre">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="apellidos">Apellidos</mat-label>
                    <input matInput formControlName="apellidos">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="username">Nombre de usuario:</mat-label>
                    <input matInput formControlName="username">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="rol">Rol del usuario</mat-label>
                    <mat-select formControlName="rol">
                        <mat-option [value]="rol" *ngFor="let rol of listaRolesUsuario$ | async">{{ rol.rol }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-checkbox class="example-margin">Activo</mat-checkbox>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" (click)="save()" *ngIf="!usuario" [disabled]="usuarioDetailsForm.invalid">
                Crear usuario
            </button>
            <button mat-raised-button color="primary" type="submit" (click)="save(usuario.idUsuario)" *ngIf="usuario && usuario.idUsuario" [disabled]="usuarioDetailsForm.invalid">
                Guardar cambios
            </button>
        </mat-card-actions>
    </mat-card>
</div>
