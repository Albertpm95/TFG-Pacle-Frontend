<div class="container">
    <mat-card class="mat-elevation-z8">
        <mat-card-header>
            <div class="header-container">
                <mat-card-title>
                    <h1>Lista de usuarios</h1>
                </mat-card-title>
                <button mat-raised-button [routerLink]="[edit_route]">AÃ±adir usuario nuevo<mat-icon matPrefix>add</mat-icon></button>
            </div>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="data_source" *ngIf="list_loaded">
                <div>
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef>Nombre</th>
                        <td mat-cell *matCellDef="let usuario">
                            {{ usuario.nombre }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="apellidos">
                        <th mat-header-cell *matHeaderCellDef>Apellidos</th>
                        <td mat-cell *matCellDef="let usuario">
                            {{ usuario.apellidos }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="estado">
                        <th mat-header-cell *matHeaderCellDef>Estado</th>
                        <td mat-cell *matCellDef="let usuario">
                            <mat-slide-toggle [(ngModel)]="usuario.estado"></mat-slide-toggle>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="idUsuario">
                        <th mat-header-cell *matHeaderCellDef>ID</th>
                        <td mat-cell *matCellDef="let usuario">
                            {{ usuario.idUsuario }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="rol">
                        <th mat-header-cell *matHeaderCellDef>Rol</th>
                        <td mat-cell *matCellDef="let usuario">
                            {{ usuario.rol.rol }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef>Username</th>
                        <td mat-cell *matCellDef="let usuario">
                            {{ usuario.username }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef>Acciones</th>
                        <td mat-cell *matCellDef="let usuario">
                            <button mat-icon-button [routerLink]="[edit_route, { idUsuario: usuario.idUsuario}]"><mat-icon>edit</mat-icon></button>
                            <button mat-icon-button><mat-icon>delete</mat-icon></button>
                        </td>
                    </ng-container>
                </div>
                <tr mat-header-row *matHeaderRowDef="displayed_columns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayed_columns"></tr>
            </table>
            <div *ngIf="!list_loaded">
                <h2>No se han encontrado usuarios.</h2>
            </div>
        </mat-card-content>
    </mat-card>
</div>
