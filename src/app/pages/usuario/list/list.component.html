<div class="container">
  <mat-card class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>
        <h1>Lista de usuarios</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" *ngIf="listLoaded">
        <div>
          <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let apellidos">
              {{ apellidos }}
            </td>
          </ng-container>
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let estado">
              {{ estado }}
            </td>
          </ng-container>
          <ng-container matColumnDef="id_usuario">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let id_usuario">
              {{ id_usuario }}
            </td>
          </ng-container>
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let nombre">
              {{ nombre }}
            </td>
          </ng-container>
          <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let rol">
              {{ rol }}
            </td>
          </ng-container>
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let username">
              {{ username }}
            </td>
          </ng-container>
          <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let apellidos">
              {{ apellidos }}
            </td>
          </ng-container>
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let id_usuario">

            </td>
          </ng-container>
        </div>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div *ngIf="!listLoaded">
        <h2>No se han encontrado usuarios.</h2>
      </div>
    </mat-card-content>
  </mat-card>
</div>
